name: cicd with pytest case

on:
  push:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirement.txt

      - name: run unit test
        run: |
          python -m pytest

      - name: create build artifact
        run: |
          mkdir build
          cp -r app build/
          zip -r python-app-build.zip build

      - name: Upload build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app-build
          path: python-app-build.zip
